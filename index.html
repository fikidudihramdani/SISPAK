<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Mixer</h1>
        <div class="color-inputs">
            <label for="color1">Color 1:</label>

            <button onclick="mixColors()">Mix Colors</button>

        <div class="result">

            <div id="resultColor"></div>
        </div>
    </div>
